<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Опросник</title>
    <script src="https://use.fontawesome.com/4c66f9c18a.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="logo" class="lr15 col16">
            <a href="/">ОПРОСНИК</a>
        </div>
        <div id="menu" class="lr15 main66">
            <div class="search_wrapper">
                <form id="header_search" action="/" method="GET">
                    <input type="text" placeholder="Поиск">
                    <i class="fa fa-search"></i>
                </form>
            </div>
            <div class="header_menu">
                <ul>
                    <li class="menu_item"><a href="/">Главная</a></li>
                    <li class="menu_item menu_submenu_item">
                        <a href="/">О нас</a>
            <i class="fa fa-chevron-circle-down"></i>
                        <ul class="submenu">
                            <li class="menu_item"><a href="">Пользователи</a></li>
                            <li class="menu_item"><a href="">Список вопросов</a></li>
                        </ul>
                    </li>
                    <li class="menu_item"><a href="/">Блог</a></li>
                    <li class="menu_item"><a href="/">Контакты</a></li>
                </ul>
            </div>
        </div>
        <div id="login" class="lr15 col16">
            <a class="login_url" href="/" title="Войти или зарегестрироваться">Войти или зарегестрироваться</a>
        </div>
    </header>
    <div class="fl w100" id="header_sidebar"></div>
    <div class="left_sidebar col16 fl">
        <ul>
            <li class="widget widget_btn">
                <button type="button" data-toggle="modal" class="action create_poll">
                <i class="fa fa-plus"></i> Создать опрос </button>
            </li>
            <li class="widget widget_menu">
                <div class="menu_container">
                    <ul class="menu left_menu">
                        <li class="menu_item fa_question_circle"><a href=""><i class="fa fa-question-circle"></i>Опросы</a></li>
                        <li class="menu_item fa-tags"><a href=""><i class="fa fa-tags"></i>Теги</a></li>
                        <li class="menu_item fa-trophy"><a href=""><i class="fa fa-trophy"></i>Баджи</a></li>
                        <li class="menu_item fa-th-list"><a href=""><i class="fa fa-th-list"></i>Категории</a></li>
                        <li class="menu_item fa-users"><a href=""><i class="fa fa-users"></i>Пользователи</a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="copyright">
            ©2016 <br>
            <a href="http://qaengine.enginethemes.com/term/">Terms &amp; Privacy</a>
        </div>
    </div>
    <div class="main_content main66 fl">
        <div class="row category">
            <div class="current_category w50 fl lr15">
                <h1>Все опросы</h1>
            </div>
            <div class="filter filter_category lr15 w50 fl">
                <div class="filter_outer_wrap">
                    <label>
                        <span>Выбрать категорию</span>
                        <select name="category" id="category_select">
                            <option value="1">Категория1</option>
                            <option value="2">Категория2</option>
                            <option value="3">Категория3</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="right_sidebar col16 fl">
        <ul class="menu right_menu">
            <li class="widget questions-count"></li>
            <li class="widget"></li>
            <li class="widget"></li>
            <li class="widget"></li>
            <li class="widget"></li>
        </ul>
    </div>
</body>
</html>
